name: Slack Notification
on:
  push:
    branches:
      - feat/slacknotification

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      # - name: Commits
      #   run: echo ${{ toJSON(github.event.commits)}}
      - name: Set Output
        id: set
        run: |
          event_values='${{ toJSON(github.event) }}'
          echo '::set-output name=github_event::${{$event_values}}'
      - name: Out
        run: echo '${{ steps.set.outputs.github_event}}'