name: Slack Notification
on:
  push:
    branches:
      - feat/slacknotification

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      # - name: Commits
      #   run: echo ${{ toJSON(github.event.commits)}}
      - name: Set Output
        id: set
        # env : { CONTENT : "${{ toJson(github) }}" }
        env: { EVENT_VALUES : "${{ toJSON(github.event) }}" }
        run: |
          echo $EVENT_VALUES
          echo ::set-output name=github_event::$EVENT_VALUES
      - name: Out
        env:
          get_value: steps.set.outouts.github_event
        run: echo '${{ env.get_value }}'