name: Firebase Deploy Functions
on:
  push:
    branches:
      - main
jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    # env: 
    #   GOOGLE_APPLICATION_CREDENTIALS: ${{gac_key.json}}
    steps:
      - name: "Setup NodeJS"
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: "Node Version"
        run: node --version
      - name: Check out github
        uses: actions/checkout@v2
      - name: Install Firebase
        run: npm install -g firebase-tools
      - name: Firebase Version
        run: firebase --version
      - name: Export Google Application Credentials
        run: echo "${{toJSON(secrets.DEPLOY_FUNCS)}}" >> gac_key.json
      - name: List files
        run: ls -l
